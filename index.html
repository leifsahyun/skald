<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Skald - A static website">
    <title>Skald - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1 class="logo">Skald</h1>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>Sailing Game</h2>
                <p>Use A/D for rudder | W to row (hold 5s to raise sail) | S to lower sail (hold 2s) | Left/Right mouse for sail angle | ▲ button to row/raise sail</p>
            </div>
        </section>

        <section class="game-container">
            <div class="canvas-wrapper">
                <canvas id="gameCanvas" width="1200" height="800"></canvas>
                
                <!-- Mobile control buttons -->
                <div class="mobile-controls">
                    <!-- Rudder controls (bottom-right) -->
                    <div class="control-group rudder-controls">
                        <button id="rudderLeftBtn" class="control-btn" aria-label="Turn rudder left">◄</button>
                        <button id="rudderRightBtn" class="control-btn" aria-label="Turn rudder right">►</button>
                    </div>
                    
                    <!-- Sail angle controls (bottom-left) -->
                    <div class="control-group sail-controls">
                        <button id="sailInBtn" class="control-btn" aria-label="Sail angle in">⟲</button>
                        <button id="sailOutBtn" class="control-btn" aria-label="Sail angle out">⟳</button>
                    </div>
                    
                    <!-- Forward button (bottom-left, next to sail controls) -->
                    <div class="control-group forward-controls">
                        <button id="forwardBtn" class="control-btn" aria-label="Row forward / Raise-Lower sail">▲</button>
                    </div>
                </div>
            </div>
            <div class="game-info">
                <p id="speed">Speed: 0.0</p>
                <p id="heading">Heading: 0°</p>
                <p id="sailPos">Sail Height: 100%</p>
            </div>
        </section>
        
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Skald. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/pixi.js@8.5.2/dist/pixi.min.js"></script>
    <script>
        // Fallback to local copy if CDN fails
        if (typeof PIXI === 'undefined') {
            document.write('<script src="js/libs/pixi.min.js"><\/script>');
        }
    </script>
    <script src="js/script.js"></script>
    <script src="js/sailing-game.js"></script>
</body>
</html></script>
</body>
</html>
